<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenda-tarefa.css">
    <script src="tarefa.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Agenda de Tarefas</title>
</head>

<body>
    <div class="tarefas-container">
        <header>
            <h1>Agenda de Tarefas</h1>
        </header>
        <form id="tarefas-form">
            <p>Adicione uma nova tarefa:</p>
            <div class="form-control">
                <input type="text" id="tarefa-input" placeholder="O que vocÃª vai fazer?">

                <button type="submit">
                    <i class="fa-solid fa-plus"></i> 
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-backspace"></i> 
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="todos">Todos</option>
                    <option value="feitos">Feitos</option>
                    <option value="paraFazer">A fazer</option>
                  </select>
            </div>
        </div>
        <div id="tarefas-list">
            <div class="paraFazer pronto">
                <h3>Estudar</h3>
                <button class="finish-paraFazer">
                    <i class="fa-solid fa-check"></i>
                </button>
                </button>
                <button class="remove-paraFazer">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
